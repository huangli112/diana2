
<div class="login">
  <div class="login-container">
    <img src="../../../../assets/logo.png" alt="">

    <div class="register">
      <a routerLink="/register"> Register now! </a>
    </div>

    <form nz-form [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitForm(validateForm.value)">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="usernameErrorTpl">

          <nz-input-group [nzPrefix]="prefixTemplateUser">

            <input type="text"
                   nz-input
                   formControlName="username"
                   placeholder="Username"/>
            <ng-template #prefixTemplateUser>
              <i nz-icon nzType="user" nzTheme="outline"></i>
            </ng-template>
          </nz-input-group>

        </nz-form-control>

        <ng-template #usernameErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please input your Email Address
          </ng-container>

          <ng-container *ngIf="control.hasError('pattern')">
            Invalid email format
          </ng-container>
        </ng-template>

      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="passwordErrTpl">
          <nz-input-group [nzPrefix]="prefixTemplateLock">
            <input type="password"
                   nz-input
                   formControlName="password"
                   placeholder="Password"/>

            <ng-template #prefixTemplateLock>
              <i nz-icon nzType="lock" nzTheme="fill"></i>
            </ng-template>
          </nz-input-group>

          <ng-template #passwordErrTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Please input your Password!
            </ng-container>

            <ng-container *ngIf="control.hasError('maxlength') || control.hasError('minlength')">
              The password length between 6 and 20
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox
                 formControlName="remember"
                 class="login-form-remember">
            <span>Remember me</span>
          </label>
        </div>

        <div nz-col [nzSpan]="12" class="login-form-forgot">
          <a routerLink="/forget">Forgot password</a>
        </div>

      </div>
      <button nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'">Log in</button>
    </form>
  </div>

</div>
